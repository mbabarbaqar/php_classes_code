<!DOCTYPE html>
<html>
<head>
    <title>Botstrap CRUD</title>
    <link href="../../assets/plugins/bootstrap.5.1/bootstrap.min.css" rel="stylesheet">
    <script src="../../assets/plugins/bootstrap.5.1/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <script>
        function onSubmit(token) {
            document.getElementById("testForm").submit();
        }
    </script>
</head>
<body>
<div class="row">
    <div class="col-md-8" style="margin: 0 auto;">
        <h1>Contact</h1>
    </div>
    <div class="col-md-8" style="margin: 0 auto;">
        <form id="testForm" action="action.php" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text">Provide your full name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Provide your full email address.</div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <textarea name="comments" class="form-control" placeholder="Your comments.." id="comments" style="height: 100px"></textarea>
                    <label for="comments">Comments</label>
                </div>
            </div>

            <button class="btn btn-primary g-recaptcha"
                    data-sitekey="6LcRaPwjAAAAADSRppWmxDbeV7EU4ZrsOrm1d4HB"
                    data-callback='onSubmit'
                    data-action='submit'>Submit</button>

<!--            <button type="submit" name="add_form" class="btn btn-primary">Submit</button>-->
        </form>
    </div>
</div>
</body>
</html>
